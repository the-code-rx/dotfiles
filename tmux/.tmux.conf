# TMUX plugin manager
set -g @plugin 'tmux-plugins/tpm'


# Tokyo Night TMUX theme and settings
set -g @plugin 'fabioluciano/tmux-tokyo-night'
set -g @theme_plugin_datetime_format ' %a %d %b | %I:%M %p '
set -g @theme_plugin_datetime_icon ' ï…¼  '
set -g @theme_plugin_datetime_accent_color_icon 'purple'
set -g @theme_plugin_datetime_accent_color 'bg_highlight'

# Chris Toomey TMUX Navigator 
set -g @plugin 'christoomey/vim-tmux-navigator'

# TMUX persistence 
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# SessionX session manager
set -g @plugin 'omerxx/tmux-sessionx'
set -g @sessionx-bind 'o'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
